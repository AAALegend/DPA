    <script>
    function toggleManualSetLanguageColor(self, language_name){

    <script>function togglecontainerborder(){

    <script>function toggleDisplayShowClass(className) {
        let all = document.getElementsByClassName(className);
        for (let i = 0; i < all.length; i++) {
            all[i].classList.toggle('dontDisplay');
        }
    }</script>
    <script>function toggleOverRideOrder(className, value) {
        let all = document.getElementsByClassName(className);
        for (let i = 0; i < all.length; i++) {
        if (value == 1){
            all[i].classList.add('overrideorder_1');
            all[i].classList.remove('overrideorder_2');
            all[i].classList.remove('overrideorder_3');
        }
        else if (value == 2){
            all[i].classList.remove('overrideorder_1');
            all[i].classList.add('overrideorder_2');
            all[i].classList.remove('overrideorder_3');
        }
        else if (value == 3){
            all[i].classList.remove('overrideorder_1');
            all[i].classList.remove('overrideorder_2');
            all[i].classList.add('overrideorder_3');
        }

        }
    }</script>
    <script>function toggleHiddenShowClass(className) {
        let all = document.getElementsByClassName(className);
        for (let i = 0; i < all.length; i++) {
            all[i].classList.toggle('hidden');
        }
    }</script>
